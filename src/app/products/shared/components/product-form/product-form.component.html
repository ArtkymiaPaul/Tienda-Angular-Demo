<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <img mat-card-image *ngIf="form.value?.thumbImage &&
                                !form.get('thumbImage').invalid" [src]="form.value.thumbImage">
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Titulo" formControlName="title">
                <mat-error *ngIf="form.get('title').getError('required') &&
                (form.get('title').dirty || form.get('title').touched)">
                    Titulo es requerido
                </mat-error>
                <mat-error *ngIf="form.get('title').getError('minlength')">
                    La longitud del titulo es demasiado corta
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Marca" formControlName="brand">
                <mat-error *ngIf="form.get('brand').getError('required') &&
                (form.get('brand').dirty || form.get('brand').touched)">
                    Marca es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Precio" formControlName="price">
                <mat-error *ngIf="form.get('price').getError('required') &&
                (form.get('price').dirty || form.get('price').touched)">
                    Precio es requerido
                </mat-error>
                <mat-error *ngIf="form.get('price').getError('minprice')">
                    El valor del precio es demasiado bajo
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Precio Venta" formControlName="salePrice">
                <mat-error *ngIf="form.get('salePrice').getError('required') &&
                (form.get('salePrice').dirty || form.get('salePrice').touched)">
                    Precio de venta es requerido
                </mat-error>
                <mat-error *ngIf="form.get('salePrice').getError('minprice')">
                    El valor del precio de venta es demasiado bajo
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Thumb Image" formControlName="thumbImage">
                <mat-error *ngIf="form.get('thumbImage').getError('required') &&
                (form.get('thumbImage').dirty || form.get('thumbImage').touched)">
                    La url de imagen es requerido
                </mat-error>
                <mat-error *ngIf="form.get('thumbImage').getError('pattern')">
                    La url deberia contener una url valida
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button color="primary">{{labelSubmit}}</button>
        <button (click)="onCancel()" mat-raised-button>Cancelar</button>
    </mat-card-actions>
</mat-card>
