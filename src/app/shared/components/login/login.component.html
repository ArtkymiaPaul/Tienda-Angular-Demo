<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Usuario" formControlName="username">
                    <mat-error *ngIf="form.get('username').invalid &&
                                        (form.get('username').dirty || form.get('username').touched)">
                        Usuario es requerido
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Contrasena" formControlName="password">
                    <mat-error *ngIf="form.get('password').invalid &&
                                        (form.get('password').dirty || form.get('password').touched)">
                        Contrasena es requerido
                    </mat-error>
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"
        (click)="submit()"
        [disabled]="form.invalid">
            Ingresar
        </button>
    </mat-card-actions>
</mat-card>
